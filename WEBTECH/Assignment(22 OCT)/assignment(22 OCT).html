<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <table>
          <tr>
            <td><label for="Fullname">Fullname</label></td>
            <td><input type="text" id="Fullname" max="20" /></td>
          </tr>
          <br />
          <tr>
            <td><label for="lastname">Lastname</label></td>
            <td><input type="text" id="lastname" max="20" /></td>
          </tr>
          <tr>
            <td><label for="Dob">Date of Birth</label></td>
            <td><input type="date" id="Dob" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              male<input type="radio" id="gender" /> female<input
                type="radio"
                id="gender"
              />
              other<input type="radio" id="gender" />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email ID</label></td>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="mobile">MOBILE NO</label></td>
            <td><input type="tel" id="mobile" /></td>
          </tr>
          <tr>
            <td>
              <label for="address">ADDRESS</label>
            </td>

            <td><textarea name="" id="address"></textarea></td>
          </tr>
          <tr>
            <td><label for="city">CITY</label></td>
            <td><input type="text" id="city" /></td>
          </tr>
          <tr>
            <td><label for="pincode">PINCODE</label></td>
            <td><input type="number" id="pincode" /></td>
          </tr>
          <tr>
            <td><label for="email">EMAIL ID</label></td>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="state">STATE</label></td>
            <td><input type="text" id="state" /></td>
          </tr>
          <tr>
            <td rowspan="1"><label for="country">HOBBIES</label></td>
            <td>
              <input type="checkbox" id="country" />Drawing
              <input type="checkbox" id="country" />singing
              <input type="checkbox" id="country" />dancing <br />
              <input type="checkbox" id="country" />others
              <input type="text" id="country" />
            </td>
          </tr>
          <tr>
            <td rowspan="1">
              <label for="qualification">Qualification</label>
            </td>
            <td>
              <table>
                <tr>
                  <td>SI NO</td>
                  <td>Examination</td>
                  <td>Board</td>
                  <td>Percentge</td>
                  <td>Year of pass</td>
                </tr>
                <tr>
                  <td>01</td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                </tr>
                <tr>
                  <td>02</td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                </tr>
                <tr>
                  <td>03</td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                </tr>
                <tr>
                  <td>04</td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                  <td><input type="text" id="qualification" /></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td><label for="COURSE APPLID FOR">COURSE APPLID FOR</label></td>
            <td>
              <input type="checkbox" id="COURSE APPLID FOR" />BCA
              <input type="checkbox" id="COURSE APPLID FOR" />BCOM
              <input type="checkbox" id="COURSE APPLID FOR" />BSC
              <input type="checkbox" id="COURSE APPLID FOR" />BA
            </td>
          </tr>
        </table>
        <center><button>submit</button><button>reset</button></center>
      </fieldset>
    </form>
  </body>
</html>
